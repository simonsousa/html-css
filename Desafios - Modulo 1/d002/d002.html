<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagens</title>
    <style>

        mark {
            background-color:chartreuse
        }

    </style>
</head>
<body>
    <code><h1>Desafio das Imagens</h1></code>
    <p>
        Inserir imagens em HTML é muito simples, tanto no <mark><strong>conteúdo</strong></mark>, quanto lá em cima, como <mark><strong>icone de favoritos</strong></mark>
    </p>
    
    <img src="imagens/github-pp.png" alt="github-pp"><br>

    <!-- (CTRL + ESPAÇO) para escolher as imagens -->

    <img src="imagens/github-p.png" alt="github-p"><br>

    <img src="imagens/github-m.png" alt="github-m"><br>

    <img src="imagens/github-g.png" alt="github-g"><br>

    <img src="imagens/github-gg.png" alt="github-gg"><br>

</body>
</html>
