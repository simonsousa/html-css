<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>   <!--Título-->
    
    <p>Abaixo vc vai ver uma imagem que está na mesma pasta.</p>    <!--Parágrafo-->
    
    <img src="logo-html5-full.png" alt="logo HTML5">    <!--(CTRL + ESPAÇO): escolhe as imagens-->
    
    <p>Também podemos carregar imagens que estão em sub-pastas</p>
    
    <img src="Imagens/logo-css-150.png" alt="logo CSS5">    <!--A logo do css está dentro da pasta Imagens-->
    
    <p>também podemos carregar imagens externas</p>     <!--Parágrafo-->

    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--html-programming-language-coding-logos-icons-1720087.png?f=webp&w=256" alt="logo JavaScript">     <!-- (URL); Se o servidor do endereço dessa imagem cair, a imagem, consequentemente, vai parar de funcionar-->

</body>
</html>
