<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>
        Abra este site em vários dispositivos diferentes, ou experimente reduzir, ou aumentar o tamanho do navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/img-p.png" type="image/png"><!--50px a mais por conta da folga da barra de rolagem-->
        <source media="(max-width: 1050px)" srcset="Imagens/img-m.png" type="image/png"><!--50px a mais por causa da folga da barra de rolage-->
        <img src="Imagens/img-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>
            Infelizmente seu navegador não consegue carregar o áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a>
        </p>
    </audio>

    <!--O parâmetro loop faz a música se repetir-->

</body>
</html>
