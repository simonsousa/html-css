<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td><!-- A celula B está ocupando duas colunas-->
        </tr>
        <tr>
            <td rowspan="3">D</td><!-- A célula D vai ocupar 3 linhas-->
            <td>E</td>
            <td rowspan="2">F</td><!-- A célula F vai ocupar duas linhas -->
        </tr>
        <tr>

            <td>H</td>

        </tr>
        <tr>

            <td colspan="2">K</td><!-- A célula K vai ocupar duas colunas -->
    
        </tr>
    </table>
</body>
</html>
