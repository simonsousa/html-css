<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {/*nas CSS, as configurações são soberanas para um iframe*/
            height: 400px;
            width: 400px;
        }

        #iframe {
            border:1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do         
        
        <!--Tamanho padrão: 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="500" scrolling="no"></iframe>
        

        para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com/webhp?hl=pt-PT&sa=X&ved=0ahUKEwi_t87fs6uCAxX5BLkGHRjpC48QPAgJ" frameborder="0">
            <a href="https://www.google.com/?sa=X&ved=0ahUKEwiDtrX68_zvAhUiErkGHR02AQ4QOwgC" target="_blank">Clique aqui para acessar o site</a>
        </iframe><!-- Site do google não funciona dentro do iframe -->

        é muito legal
    </p>
    <p>
        O repositorio do guanabara 
        
        <iframe src="https://gustavoguanabara.github.io/" id="iframe" height="500" width="500"></iframe>
        
        também é bem legal
    </p>
</body>
</html>
